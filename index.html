<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="cardImages">
      <img src="./images/image-equilibrium.jpg" alt="a picture of an equilibrium">
    </div>
  <div class="cardText">  
  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>
  </div>
  <div class="cardUnderText">
    <div class="cardEth">
    <p><img class="vectors" src="./images/icon-ethereum.svg" alt="icon of an ethereum">0.041 ETH</p>
    </div>
    <div class="cardDays">
    <p><img class="vectors" src="./images/icon-clock.svg" alt="icon of a clock""> 3 days left</p>
    </div>
  </div>
  <div class="credits">
  <hr>
  <p><img class="vectors lastVector" src="./images/image-avatar.png" alt="avatar of meself"> Creation of <span>Jonathan Rotstejn</span></p>
  </div>
  </main>
</body>
</html>
